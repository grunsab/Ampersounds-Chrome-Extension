<!DOCTYPE html>
<html>
<head>
  <title>Social Network Login</title>
  <meta charset="utf-8">
  <style>
    body {
      font-family: sans-serif;
      width: 300px;
      padding: 10px;
    }
    .container {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 8px;
      margin-bottom: 2px;
    }
    input[type="text"], input[type="password"] {
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #status {
      margin-top: 10px;
      text-align: center;
    }
    .error {
      color: red;
    }
    .success {
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <label for="username">Username</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>

    <button id="loginButton">Login</button>
    <button id="logoutButton" style="display:none; background-color: #dc3545;">Logout</button>

    <div id="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
